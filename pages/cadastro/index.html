<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/inscricao.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <div class="wrapper">
            <form id="form" action="/cadastro" method="POST">
                <h1 id="form-title">Inscrição de Evento</h1>
                
                <div class="input-box">
                    <input type="text" placeholder="Nome de usuário" id="usuario" name="usuario">
                    <i class='bx bx-user-circle'></i>
                    <span class="error-message">Mensagem de erro ...</span>
                </div>
                
                <div class="input-box">
                    <input type="email" placeholder="Email" id="email" name="email">
                    <i class='bx bx-envelope'></i>
                    <span class="error-message">Mensagem de erro ...</span>
                </div>
                
                <div class="input-box">
                    <input type="date" placeholder="Data de Nascimento" id="nascimento" name="nascimento">
                    <i class='bx bx-calendar'></i>
                    <span class="error-message">Mensagem de erro ...</span>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="CPF" id="cpf" name="cpf">
                    <i class='bx bx-id-card'></i>
                    <span class="error-message">Mensagem de erro ...</span>
                </div>

                <button type="submit" class="btn">Cadastrar</button>
        
                
                <p id="mensagem" class="mensagem"></p>
            </form>
        </div>    
    </main>
        <script src="/scripts/main.js"></script>
</body>
</html>
